<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<link rel="icon" href="/assets/favicon.ico">

<h1 class="title" data-bind="title"></h1>
<ul>
  <li data-foreach-item="items">
    <div data-bind-class="item.color"><i data-bind-class="item.arrow"></i><span>  </span><span class="labelInfo" data-bind="item.labelInfo"></span>
    <span class="label" data-bind="item.label"></span><span class="sizeInfo" data-bind="item.sizeInfo"></span>
    <span class="errorInfo" data-bind="item.errorInfo"></span>
    
    </div>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
